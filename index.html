    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
         :root {
            --blue-light: #e0f2ff;

        }
        
        body,

        .main-header {

        .header-container {

        main {

        @media (max-width: 600px) {

            .header-nav {
                flex-direction: column;

            }

            }
            h1 {
                font-size: 1.4rem;
                margin-top: 0.8em;
            }
            #citySearch {
                max-width: 100%;

            }
            #map {
                width: 100vw;

            }
            main {
                margin: 80px auto 2em auto;

                display: flex;
                flex-direction: column;

            .popup-content {

            .popup-photo {

            }
            .popup-info h3 {
                font-size: 14px;

            }

            }

    </style>

<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">üåä –•–≤–∏–ª—ñ –î–æ–±—Ä–∞</div>
            <nav class="header-nav">
                <a class="header-btn" href="profile.html">–ø—Ä–æ—Ñ—ñ–ª—å</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>–í—Å—ñ —Ö–≤–∏–ª—ñ –¥–æ–±—Ä–∞ –Ω–∞ –∫–∞—Ä—Ç—ñ</h1>
        <input type="text" id="citySearch" placeholder="–ü–æ—à—É–∫ –ø–æ –º—ñ—Å—Ç—É..." list="citiesList" />
        <datalist id="citiesList"></datalist>

        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
    <script>
        // Initialize SQLite database
        let db;
        let wavesData = [];
        let cityCoordinates = {}; // –ö–µ—à –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –º—ñ—Å—Ç

        // Load SQLite database
        async function initDatabase() {
            try {
                const sqlPromise = initSqlJs({
                    locateFile: file => `https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/${file}`
                });

                const dataPromise = fetch('user_data.db').then(res => res.arrayBuffer());
                const [SQL, buf] = await Promise.all([sqlPromise, dataPromise]);
                db = new SQL.Database(new Uint8Array(buf));

                loadUserData();
            } catch (err) {
                console.error('Error loading database:', err);
                // Fallback to empty data if DB fails
                wavesData = [];
                initializeMap();
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≥–µ–æ–∫–æ–¥—É–≤–∞–Ω–Ω—è –º—ñ—Å—Ç–∞ (–æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –∑–∞ –Ω–∞–∑–≤–æ—é –º—ñ—Å—Ç–∞)
        async function geocodeCity(cityName) {
            // –Ø–∫—â–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –≤–∂–µ —î –≤ –∫–µ—à—ñ - –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ —ó—Ö
            if (cityCoordinates[cityName]) {
                return cityCoordinates[cityName];
            }

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cityName + ', –£–∫—Ä–∞—ó–Ω–∞')}`);
                const data = await response.json();

                if (data && data.length > 0) {
                    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –≤ –∫–µ—à
                    cityCoordinates[cityName] = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                    return cityCoordinates[cityName];
                }
            } catch (err) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≥–µ–æ–∫–æ–¥—É–≤–∞–Ω–Ω—è –º—ñ—Å—Ç–∞:', cityName, err);
            }

            // –Ø–∫—â–æ –Ω–µ –∑–Ω–∞–π—à–ª–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ - –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ —Ü–µ–Ω—Ç—Ä –£–∫—Ä–∞—ó–Ω–∏
            return [48.3794, 31.1656];
        }

        // Load user data from SQLite database
        async function loadUserData() {
            try {
                // Query all users from the database
                const stmt = db.prepare("SELECT * FROM users");
                wavesData = [];

                while (stmt.step()) {
                    const row = stmt.getAsObject();
                    const city = row.city || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';

                    // –î–æ–¥–∞—î–º–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –¥–æ –º–∞—Å–∏–≤—É, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –º—ñ—Å—Ç–æ –Ω–µ –≤–∫–∞–∑–∞–Ω–æ
                    wavesData.push({
                        id: row.user_id.toString(),
                        name: row.name || '–ê–Ω–æ–Ω—ñ–º',
                        format: row.format || 'online',
                        specialty: row.specialty || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ',
                        help_description: row.help_description || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ',
                        referal: row.referal || '#',
                        came_from: row.came_from || '',
                        wave_proof: row.wave_proof || '',
                        city: city,
                        photo: row.photo || 'https://randomuser.me/api/portraits/lego/1.jpg'
                    });
                }

                stmt.free();
                populateCitiesList();

                // –û—Ç—Ä–∏–º—É—î–º–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –¥–ª—è –≤—Å—ñ—Ö –º—ñ—Å—Ç
                await processCitiesCoordinates();

                initializeMap();
            } catch (err) {
                console.error('Error querying database:', err);
                wavesData = [];
                initializeMap();
            }
        }

        // –û–±—Ä–æ–±–ª—è—î–º–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –¥–ª—è –≤—Å—ñ—Ö –º—ñ—Å—Ç
        async function processCitiesCoordinates() {
            const cityUserCount = {}; // –õ—ñ—á–∏–ª—å–Ω–∏–∫ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ –ø–æ –º—ñ—Å—Ç–∞—Ö

            // –†–∞—Ö—É—î–º–æ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ —É –∫–æ–∂–Ω–æ–º—É –º—ñ—Å—Ç—ñ
            wavesData.forEach(user => {
                const city = user.city || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';
                cityUserCount[city] = (cityUserCount[city] || 0) + 1;
            });

            // –û—Ç—Ä–∏–º—É—î–º–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –º—ñ—Å—Ç–∞
            for (const city in cityUserCount) {
                if (city !== '–ù–µ –≤–∫–∞–∑–∞–Ω–æ') {
                    await geocodeCity(city);
                }
            }

            // –î–æ–¥–∞—î–º–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –¥–æ –∫–æ–∂–Ω–æ–≥–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∑—ñ –∑–º—ñ—â–µ–Ω–Ω—è–º
            wavesData.forEach((user, index) => {
                const city = user.city || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';

                if (city !== '–ù–µ –≤–∫–∞–∑–∞–Ω–æ' && cityCoordinates[city]) {
                    // –Ø–∫—â–æ –º—ñ—Å—Ç–æ –≤—ñ–¥–æ–º–µ - –¥–æ–¥–∞—î–º–æ –Ω–µ–≤–µ–ª–∏–∫–µ –∑–º—ñ—â–µ–Ω–Ω—è –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
                    const offset = cityUserCount[city] > 1 ?
                        getMarkerOffset(index, cityUserCount[city]) : [0, 0];

                    user.coords = [
                        cityCoordinates[city][0] + offset[0],
                        cityCoordinates[city][1] + offset[1]
                    ];
                } else {
                    // –î–ª—è –Ω–µ–≤—ñ–¥–æ–º–∏—Ö –º—ñ—Å—Ç - —Ä–æ–∑–∫–∏–¥–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–æ –Ω–∞–≤–∫–æ–ª–æ —Ü–µ–Ω—Ç—Ä—É –£–∫—Ä–∞—ó–Ω–∏
                    user.coords = getRandomOffset([48.3794, 31.1656], 0.1);
                }
            });
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∑–º—ñ—â–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞ (—â–æ–± –Ω–µ –Ω–∞–∫–ª–∞–¥–∞–ª–∏—Å—è)
        function getMarkerOffset(index, total) {
            const radius = 0.01; // –†–∞–¥—ñ—É—Å —Ä–æ–∑–∫–∏–¥–∞–Ω–Ω—è (–ø—Ä–∏–±–ª–∏–∑–Ω–æ 1 –∫–º)
            const angle = (index * (2 * Math.PI)) / total;
            return [
                radius * Math.cos(angle) / 2, // –î—ñ–ª–∏–º–æ –Ω–∞ 2 –¥–ª—è –º–µ–Ω—à–æ–≥–æ –∑–º—ñ—â–µ–Ω–Ω—è –ø–æ —à–∏—Ä–æ—Ç—ñ
                radius * Math.sin(angle)
            ];
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –≤–∏–ø–∞–¥–∫–æ–≤–æ–≥–æ –∑–º—ñ—â–µ–Ω–Ω—è
        function getRandomOffset(center, radius) {
            return [
                center[0] + (Math.random() * 2 - 1) * radius,
                center[1] + (Math.random() * 2 - 1) * radius
            ];
        }

        // Populate datalist with unique cities from database
        function populateCitiesList() {
            const citiesList = document.getElementById('citiesList');
            const uniqueCities = new Set();

            wavesData.forEach(user => {
                if (user.city && user.city !== '–ù–µ –≤–∫–∞–∑–∞–Ω–æ') {
                    uniqueCities.add(user.city);
                }
            });

            citiesList.innerHTML = '';
            uniqueCities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                citiesList.appendChild(option);
            });
        }

        // Initialize the map with user data
        function initializeMap() {
            const map = L.map('map').setView([48.3794, 31.1656], 6); // –¶–µ–Ω—Ç—Ä –£–∫—Ä–∞—ó–Ω–∏

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap'
            }).addTo(map);

            let markers = [];

            // –§—É–Ω–∫—Ü—ñ—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–æ–ø–∞–ø–∞ –¥–ª—è –º–∞—Ä–∫–µ—Ä–∞
            function createPopupContent(user) {
                // –û—Ç—Ä–∏–º—É—î–º–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ URL
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('id');

                // –í–∏–∑–Ω–∞—á–∞—î–º–æ, —á–∏ —Ü–µ –ø–æ—Ç–æ—á–Ω–∏–π –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á
                const isCurrentUser = userId && user.id === userId;
                const currentUserBadge = isCurrentUser ? '<span style="color: var(--blue-dark); font-weight: bold;">(–¶–µ –≤–∏!)</span>' : '';

                return `
                    <div class="popup-content">
                        <img class="popup-photo" src="${user.photo}" alt="–§–æ—Ç–æ ${user.name}" />
                        <div class="popup-info">
                            <h3>${user.name} ${currentUserBadge}</h3>
                            <div><strong>–ú—ñ—Å—Ç–æ:</strong> ${user.city}</div>
                            <div class="specialty">${user.specialty}</div>
                            <div class="help-description">${user.help_description}</div>
                            <div class="referral-link">
                                <strong>–ü–æ—Å–∏–ª–∞–Ω–Ω—è:</strong> <a href="${user.referal}" target="_blank">${user.referal.substring(0, 20)}...</a>
                            </div>
                        </div>
                    </div>
                `;
            }

            // –î–æ–¥–∞–≤–∞–Ω–Ω—è –º–∞—Ä–∫–µ—Ä—ñ–≤ –Ω–∞ –∫–∞—Ä—Ç—É
            function addMarkers(filteredData) {
                markers.forEach(m => map.removeLayer(m));
                markers = [];

                filteredData.forEach(user => {
                    const marker = L.marker(user.coords).addTo(map);
                    marker.bindPopup(createPopupContent(user));

                    // –û—Ç—Ä–∏–º—É—î–º–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const userId = urlParams.get('id');

                    // –Ø–∫—â–æ —Ü–µ –ø–æ—Ç–æ—á–Ω–∏–π –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á, —Ü–µ–Ω—Ç—Ä—É—î–º–æ –∫–∞—Ä—Ç—É –Ω–∞ –Ω—å–æ–º—É
                    if (userId && user.id === userId) {
                        map.setView(user.coords, 12);
                        marker.openPopup();
                    }

                    markers.push(marker);
                });
            }

            // –ü–æ—á–∞—Ç–∫–æ–≤–µ –¥–æ–¥–∞–≤–∞–Ω–Ω—è –º–∞—Ä–∫–µ—Ä—ñ–≤
            addMarkers(wavesData);

            // –§—ñ–ª—å—Ç—Ä–∞—Ü—ñ—è –∑–∞ –º—ñ—Å—Ç–æ–º
            const citySearch = document.getElementById('citySearch');
            citySearch.addEventListener('input', () => {
                const query = citySearch.value.trim().toLowerCase();
                if (!query) {
                    addMarkers(wavesData);
                    // –û—Ç—Ä–∏–º—É—î–º–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const userId = urlParams.get('id');

                    // –Ø–∫—â–æ —î ID –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞, —Ü–µ–Ω—Ç—Ä—É—î–º–æ –Ω–∞ –Ω—å–æ–º—É, —ñ–Ω–∞–∫—à–µ - –Ω–∞ –£–∫—Ä–∞—ó–Ω—ñ
                    if (userId) {
                        const currentUser = wavesData.find(user => user.id === userId);
                        if (currentUser) {
                            map.setView(currentUser.coords, 12);
                            return;
                        }
                    }
                    map.setView([48.3794, 31.1656], 6);
                    return;
                }

                const filtered = wavesData.filter(user =>
                    user.city && user.city.toLowerCase().includes(query)
                );
                addMarkers(filtered);

                if (filtered.length > 0) {
                    // –¶–µ–Ω—Ç—Ä—É—î–º–æ –∫–∞—Ä—Ç—É –ø–æ –ø–µ—Ä—à–æ–º—É –∑–Ω–∞–π–¥–µ–Ω–æ–º—É
                    map.setView(filtered[0].coords, 10);
                }
            });

            // –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –≤ —Ö–µ–¥–µ—Ä—ñ, —â–æ–± –ø–µ—Ä–µ–¥–∞–≤–∞—Ç–∏ ID
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');
            if (userId) {
                document.querySelectorAll('.header-btn').forEach(btn => {
                    const href = btn.getAttribute('href');
                    if (href) {
                        btn.setAttribute('href', `${href}?id=${userId}`);
                    }
                });
            }
        }

        // Start the application
        initDatabase();
    </script>
</body>
